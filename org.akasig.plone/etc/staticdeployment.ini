[PLONE4]
deployment-directory = ./plone-static
layer-interface = zope.publisher.interfaces.browser.IDefaultBrowserLayer
defaultskin-name = Sunburst Theme
deploy-plonesite = false
deploy-registry-files = false
make-links-relative = true
add-index = true
rss-base-url =
page-types =
    Document
    Event
    Folder
    Link
    News Item
    Collection

file-types =
    Image
    File

skinstool-files =
    plone_images/favicon.ico

additional-files =
    sitemap.xml.gz

additional-pages =
    sitemap
    accessibility-info
    contact-info
    
path_filter = /Plone035/news

deployable-review-states =
	published
	private
	pending
	new
